<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <div ng-show="message">{{message}}</div>
    <form [formGroup]="regoForm" (ngSubmit)="register(regoForm.value)">
        <div class="form-group" >
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [formControl]="regoForm.controls['firstName']" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [formControl]="regoForm.controls['lastName']" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [formControl]="regoForm.controls['email']" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [formControl]="regoForm.controls['password']" required/>
            <!--<div class="alert alert-danger" *ngIf="password.hasError('minlength')">Your Password is weak please make it at least 5 chars</div>-->
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!regoForm.valid" class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Login</a>
        </div>
    </form>
</div>
